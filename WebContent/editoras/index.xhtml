<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="../layout/default.xhtml">
		<ui:define name="content">
			<h1>
				<h:outputText value="#{msg['editoras.index']}" />
				<a class="pull-right small btn btn-default"
					href="#{root}editoras/add.jsf">#{msg['editoras.add']}</a>
			</h1>

			<h:dataTable border="1" value="#{editoraMB.editoras}" var="e"
				styleClass="table table-bordered" rendered="#{editoraMB.notVazio}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['editoras.form.fields.name']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{e.nome}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<center>
						<h:form>
							<h:commandButton value="#{msg['form.btn.delete']}"
								action="#{editoraMB.delete}" styleClass="btn btn-primary">
								<f:setPropertyActionListener target="#{editoraMB.editora.id}"
									value="#{e.id}"></f:setPropertyActionListener>
							</h:commandButton>
						</h:form>
					</center>
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<center>
						<h:form>
							<h:commandLink value="#{msg['form.btn.edit']}"
								action="#{editoraMB.edit(editora)}" styleClass="btn btn-primary" />
						</h:form>
					</center>
				</h:column>
			</h:dataTable>

			<ui:include src="/elements/editoras_empty.xhtml" />

		</ui:define>
	</ui:composition>
</h:body>
</html>
