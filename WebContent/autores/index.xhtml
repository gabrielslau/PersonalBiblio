<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="../layout/default.xhtml">
		<ui:define name="content">
			<h1>
				<h:outputText value="#{msg['autores.index']}" />
				<a class="pull-right small btn btn-default"
					href="#{root}autores/add.jsf">#{msg['autores.add']}</a>
			</h1>

			<h:dataTable border="1" value="#{autorMB.autores}" var="a"
				styleClass="table table-bordered" rendered="#{autorMB.notVazio}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['autores.form.fields.name']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{a.nome}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<center>
						<h:form>
							<h:commandButton value="#{msg['form.btn.delete']}"
								action="#{autorMB.delete}" styleClass="btn btn-primary">
								<f:setPropertyActionListener target="#{autorMB.autor.id}"
									value="#{a.id}"></f:setPropertyActionListener>
							</h:commandButton>
						</h:form>
					</center>
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<center>
						<h:form>
							<h:commandLink value="#{msg['form.btn.edit']}"
								action="#{autorMB.edit(autor)}" styleClass="btn btn-primary" />
						</h:form>
					</center>
				</h:column>
			</h:dataTable>

			<ui:include src="/elements/autores_empty.xhtml" />

		</ui:define>
	</ui:composition>
</h:body>
</html>
