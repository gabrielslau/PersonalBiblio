<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="../layout/default.xhtml">
		<ui:define name="content">
			<h1>
				<h:outputText value="#{msg['livros.index']}" />
				<a class="pull-right small btn btn-default" href="#{root}livros/add.jsf">#{msg['livros.add']}</a>
			</h1>
			
			<h:dataTable border="1" value="#{livroMB.livros}" var="l"
				styleClass="table table-bordered" rendered="#{livroMB.notVazio}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['livros.form.fields.titulo']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{l.titulo}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['livros.form.fields.isbn']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{l.isbn}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['livros.form.fields.anoPub']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{l.anoPub}"></h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['livros.form.fields.usuario']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{l.usuario.nome}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['livros.form.fields.editora']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{l.editora.nome}"></h:outputText>
				</h:column>
				
			</h:dataTable>

			<ui:include src="/elements/livros_empty.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
