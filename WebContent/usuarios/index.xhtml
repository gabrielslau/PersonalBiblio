<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="../layout/default.xhtml">
		<ui:define name="content">
			<h1>
				<h:outputText value="#{msg['usuarios.index']}" />
				<a class="pull-right small btn btn-default"
					href="#{root}usuarios/add.jsf">#{msg['usuarios.add']}</a>
			</h1>

			<h:dataTable border="1" value="#{usuarioMB.usuarios}" var="u"
				styleClass="table table-bordered" rendered="#{usuarioMB.notVazio}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['usuarios.form.fields.name']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{u.nome}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['usuarios.form.fields.email']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{u.email}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msg['usuarios.form.fields.login']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{u.login}"></h:outputText>
				</h:column>
			</h:dataTable>

			<ui:include src="/elements/usuarios_empty.xhtml" />

		</ui:define>
	</ui:composition>
</h:body>
</html>
